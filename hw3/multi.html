<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function multi(n){
        n = document.getElementById('number').value
        a = document.getElementById('disp')
        a.innerHTML = "";
        for (i = 1; i <= 12; i++) {
            document.getElementById('disp').innerHTML += '<tr>'+'<td>'+ n + " x " + i + " = " + (n * i) + '<td>'+'<tr>'+'<br>';
        }
    }
</script>
<body>
    <label><b>2. โปรแกรมสูตรคูณ - multi.html</b></label><br>
    <input type="text" id="number" onkeyup="multi(this.value);"><br>
    <table style="width:100%">
        <a id="disp"></a>
    </table>
</body>
</html>
